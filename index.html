<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <header id="top-navbar" class="flex">
        <div id="right-side" class="flex">
            <img src="" id="logo-img" alt="logo-img">
        </div>
        <div id="left-side" class="flex">
            <input type="text" name="" id="top-navbar-input" placeholder="Buscar aquí...">
            <nav>
                <ul id="navbar-menu" class="flex">
                    <a href="" class="link-style"><li class="navbar-menu-option">En vivo</li></a>
                    <a href="" class="link-style"><li class="navbar-menu-option">Partidos</li></a>
                </ul>
            </nav>
            <button id="top-navbar-button">Ingresar</button>
        </div>
    </header>

    <main>
        <section>
            <img src="" alt="">
        </section>

        <section id="cards">
            <div class="card">
                <article class="card-content">
                    <img src="http://c.files.bbci.co.uk/046C/production/_118123110_ad83f8c5-2a46-4faa-a42d-fef5cd060d23.jpg" alt="img-card">
                    <div class="card-info">
                        <h2>Juventus vs Barcelona</h2>
                    <p>Partido en vivo</p>
                    <input type="submit" value="Ver">
                    </div>
                    
                </article>

                <article class="card-content">
                    <img src="https://s1.eestatic.com/2017/02/01/actualidad/actualidad_190495208_129761986_1706x960.jpg" alt="img-card">
                    <div class="card-info">
                        <h2>UEFA Champions League</h2>
                        <p>Partido en vivo</p>
                        <input type="submit" value="Ver">
                    </div>
                </article>
            </div>

            <div class="card">
                <article class="card-content">
                    <img src="https://www.misentrenamientosdefutbol.com/wp-content/uploads/2020/11/mario-klassen-70YxSTWa2Zw-unsplash-scaled.jpg" alt="img-card">
                    <div class="card-info">
                        <h2>Mejores momentos en los partidos</h2>
                        <input type="submit" value="Ver">
                    </div>
                </article>


                <article class="card-content">
                    <img src="https://i.blogs.es/53b218/pes-2020/840_560.jpeg" alt="img-card">
                    <div class="card-info">
                        <h2>Mejores jugadores</h2>
                        <input type="submit" value="Ver">
                    </div>
                </article>
            </div>
        </section>

        <section id="Info-partidos">
            <h1>Partidos en vivo</h1>
            <article class="partidos">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6E7IeZ9TICvbiehkEb10Y3aemZR9xmu3LfQ&usqp=CAU" alt="Equipo 1">
                <h2>Vs</h2>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRio3tOaQPc1VfZLOzInM23FgAYJGyayRPAiw&usqp=CAU" alt="Equipo 2">
            </article>

            <article class="partidos">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6E7IeZ9TICvbiehkEb10Y3aemZR9xmu3LfQ&usqp=CAU" alt="Equipo 1">
                <h2>Vs</h2>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRio3tOaQPc1VfZLOzInM23FgAYJGyayRPAiw&usqp=CAU" alt="Equipo 2">
            </article>

            <article class="partidos">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6E7IeZ9TICvbiehkEb10Y3aemZR9xmu3LfQ&usqp=CAU" alt="Equipo 1">
                <h2>Vs</h2>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRio3tOaQPc1VfZLOzInM23FgAYJGyayRPAiw&usqp=CAU" alt="Equipo 2">
            </article>
        </section>

    </main>

    <footer>
        <div id="FAQ">
            <div>
                <h4>Acerca de</h4>
                <h4>Terminos y condiciones</h4>
            </div>
            <div>
                <h4>Preguntas frecuentes</h4>
                <h4>Política de privacidad</h4>
            </div>
        </div>
        <div id="icons">
            <img class="icon" src="assets/social/Facebook.png" alt="Logo Facebook" class>
            <img class="icon" src="assets/social/Twitter.png" alt="Logo Twitter">
            <img class="icon" src="assets/social/Discord.png" alt="Logo Discord">
